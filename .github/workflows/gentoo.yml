name: gentoo
on:
  workflow_dispatch:
  schedule:
    - cron:  '0 */6 * * *'
  push:
      paths:
        - 'Dockerfile.$GITHUB_WORKFLOW'
        - '.github/workflows/$GITHUB_WORKFLOW.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Login
        uses: docker/login-action@master
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Buildx setup
        id: buildx
        uses: docker/setup-buildx-action@master
        with:
          install: true

      - name: Build image
        uses: docker/build-push-action@master
        with:
          context: .
          file: Dockerfile.$GITHUB_WORKFLOW
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: x0rzavi/$GITHUB_WORKFLOW:latest
          cache-from: type=registry,ref=x0rzavi/$GITHUB_WORKFLOW:buildcache
          cache-to: type=registry,ref=x0rzavi/$GITHUB_WORKFLOW:buildcache,mode=max
